					<h2>إدارة الجدول الزمني</h2>
		<br />
		
        <div class="panel-body" id="form">
		
			<form role="form" id="form1" method="post" class="validate" novalidate="novalidate">
	
				<div class="col-md-3 form-group">
					<label class="control-label">التوقيت</label>
	
					<input id="time" type="time" class="form-control timepicker input-lg" name="time" data-validate="required" data-message-required="This is custom message for required field." placeholder="أدخل التوقيت">
				</div>
				<div class="col-md-3 form-group">
					<label class="control-label">الأستاذ</label>
	
					<input id="role_enseignant" type="text" class="form-control input-lg" name="name" data-validate="required" data-message-required="This is custom message for required field." placeholder="أدخل إسم الأستاذ">
				</div>
	
				<div class="col-md-3 form-group">
					<label class="control-label">القاعة</label>
	
					<input id="salle" type="text" class="form-control input-lg" name="name" data-validate="required" placeholder="أدخل القاعة">
				</div>
	
				<div class="col-md-3 form-group">
					<label class="control-label">القسم</label>
	
					<input id="classe" type="text" class="form-control input-lg" name="min_field" data-validate="required" placeholder="أدخل القسم">
				</div>
	
				<div class="col-md-6 form-group">
					<button type="submit" class="btn-lg btn-success" id="add">إضافة</button>
					<button type="reset" class="btn-lg" id="reset">إعادة ضبط</button>
				</div>
			</form>
		
			<div class="col-md-12 form-group">
				<button type="save" class="btn-lg btn-primary" id="save">حفظ التغييرات</button>
